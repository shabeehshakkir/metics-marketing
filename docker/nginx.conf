server {
  listen 80;
  listen [::]:80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # ── Security Headers ──
  # Prevent MIME-type sniffing
  add_header X-Content-Type-Options "nosniff" always;

  # Prevent clickjacking — block all framing
  add_header X-Frame-Options "DENY" always;

  # Control referrer information
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  # Content Security Policy
  add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob:; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

  # Permissions Policy — disable unnecessary browser features
  add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;

  # Force HTTPS (when behind a TLS-terminating proxy/LB)
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

  # Prevent browsers from caching sensitive data by default
  add_header X-Permitted-Cross-Domain-Policies "none" always;

  # Cross-Origin policies
  add_header Cross-Origin-Opener-Policy "same-origin" always;
  add_header Cross-Origin-Resource-Policy "same-origin" always;
  add_header Cross-Origin-Embedder-Policy "require-corp" always;

  # ── SPA Routing ──
  location / {
    try_files $uri $uri/ /index.html;
  }

  # ── Static asset caching ──
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    add_header X-Content-Type-Options "nosniff" always;
    access_log off;
  }

  # ── Block dotfiles (except .well-known) ──
  location ~ /\.(?!well-known) {
    deny all;
    return 404;
  }

  # ── Disable server version disclosure ──
  server_tokens off;

  # ── Gzip compression ──
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
}
